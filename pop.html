<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Clickable Star Rating</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Stars -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
    }
    .rating input {
      display: none;
    }
    .rating label {
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
    }
    .rating input:checked ~ label {
      color: gold;
    }
    .rating input:hover ~ label,
    .rating label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <!-- Rating Modal -->
  <div class="modal fade" id="ratingModal" tabindex="-1" role="dialog" aria-labelledby="ratingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ratingModalLabel">Rate Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ratingForm">
            <div class="form-group">
              <label for="rating">Please select a rating:</label>
              <div class="rating">
                <input type="radio" name="star" id="star5" value="5">
                <label for="star5"><i class="fas fa-star"></i></label>
                <input type="radio" name="star" id="star4" value="4">
                <label for="star4"><i class="fas fa-star"></i></label>
                <input type="radio" name="star" id="star3" value="3">
                <label for="star3"><i class="fas fa-star"></i></label>
                <input type="radio" name="star" id="star2" value="2">
                <label for="star2"><i class="fas fa-star"></i></label>
                <input type="radio" name="star" id="star1" value="1">
                <label for="star1"><i class="fas fa-star"></i></label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitRating()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Show the modal 1 minute (60000 milliseconds) after the page is loaded
      setTimeout(function() {
        $('#ratingModal').modal('show');
      }, 3000);
    });

    function submitRating() {
      const rating = document.querySelector('input[name="star"]:checked').value;
      alert(`Thank you for your rating: ${rating} stars!`);
      // Here, you can send the rating to your server using AJAX or a form submission.
      $('#ratingModal').modal('hide');
    }
  </script>
</body>
</html>
