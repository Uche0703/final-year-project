<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <style>
        nav ul {
        
            padding: 20px;
            justify-content: end;
           
        }
        nav {
        position: relative;

            
        }
        nav .container .collapse ul {
            position: absolute;
            left: 60%;
            padding: 10px;
         
        }
        nav .container .collapse ul li{
            margin-left:2rem ;
            padding: 10px;
        }
    </style>
   
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a href="#" class="navbar-brand text-uppercase fs-5" >Something</a>
        <button class="navbar-toggler" id="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="list1">
            <ul class="navbar-nav sm-auto">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Subscribe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    const navbarToggler = document.getElementById('navbar-toggler');
    const collapse = document.getElementById('list1');

    navbarToggler.addEventListener('click', () => {
        collapse.classList.toggle('show');
    });
</script>


<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
